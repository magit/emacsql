name: test
on: [ push, pull_request ]
permissions: read-all
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs_version:
        - 25.1
        - 25.3
        - 26.1
        - 26.2
        - 26.3
        - 27.1
        - 27.2
        - 28.1
        - 28.2
        - snapshot
      fail-fast: false
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - name: Install emacs
      uses: purcell/setup-emacs@bea3d9e95785b8412caf802b320cd6de386be7a3 # v3.0
      with:
        version: ${{ matrix.emacs_version }}
    - name: Checkout emacsql
      uses: actions/checkout@v3
      with:
        persist-credentials: false
        path: emacsql
    - name: Checkout finalize (dependency)
      uses: actions/checkout@v3
      with:
        persist-credentials: false
        repository: skeeto/elisp-finalize
        path: finalize
    - name: Checkout pg-el (dependency)
      uses: actions/checkout@v3
      with:
        persist-credentials: false
        repository: emarsden/pg-el
        path: pg
    - name: Test emacsql
      run: make -C emacsql test
      env:
        PG_DATABASE: postgres
        PG_USER: postgres
        PG_PASSWORD: postgres
        PG_HOST: postgres
        PG_PORT: 5432
